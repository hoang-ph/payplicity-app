scalar GraphQLDate

enum CategoryType {
  Housing
  Transportation
  Dining
  Groceries
  Savings
  Entertainment
  UtilitiesAndPhone
  Medical
  Clothing
  Misc
}

type Expense {
  _id: ID!
  id: Int
  email: String!
  description: String!
  category: CategoryType!
  created: GraphQLDate!
  amount: Float!
}

type ExpenseCounts {
  email: String
  Housing: Int
  Transportation: Int
  Dining: Int
  Groceries: Int
  Savings: Int
  Entertainment: Int
  UtilitiesAndPhone: Int
  Medical: Int
  Clothing: Int
  Misc: Int
}

type ExpenseListWithPages {
  expenses: [Expense!]!
  pages: Int
}

type User {
  signedIn: Boolean!
  givenName: String
  name: String
  email: String!
  password: String
}

"Toned down Expense, used as inputs, without server generated values."
input ExpenseInputs {
  email: String!
  description: String!
  "Optional, if not supplied, will be set to 'Misc'"
  category: CategoryType = Misc
  "Optional, if not supplied, will be set to current day'"
  created: GraphQLDate
  amount: Float!
}  
"""Inputs for expenseUpdate: all are optional. Whichever is specified will
be set to the given value, undefined fields will remain unmodified. Remaining
balance (amount) will be subtracted from new paid amount if capable"""
input ExpenseUpdateInputs {
  description: String
  category: CategoryType
  created: GraphQLDate
  amount: Float
}

##### Top level declarations
type Query {
  home: String!
  user: User!
  expenseList(
    email: String!
    category: CategoryType
    search: String
    page: Int = 1
  ): ExpenseListWithPages
  expense(id: Int, email: String!): Expense!
  expenseCounts(
    category: CategoryType
  ): [ExpenseCounts!]!
}
type Mutation {
  expenseAdd(expense: ExpenseInputs!): Expense!
  expenseUpdate(id: Int!, changes: ExpenseUpdateInputs!): Expense!
  expenseDelete(id: Int!): Boolean!
  expenseRestore(id: Int!): Boolean!
}
